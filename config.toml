# For a description of these parameters, please visit the theme wiki.
# https://github.com/pacollins/hugo-future-imperfect-slim/wiki/config.toml
baseurl                 = "https://gerhean.netlify.app/"
DefaultContentLanguage  = "en"
title                   = "Ger Hean Blog"
theme                   = "hugo-future-imperfect-slim"
paginate                = 3
disqusShortname         = ""
googleAnalytics         = ""
pluralizeListTitles     = false
disableLanguages        = []

[markup.goldmark.renderer]
  unsafe                = true

[outputs]
  home                  = ["html", "json", "rss"]

[params]
  enableCDN             = false
  cssFiles              = ["default"]
  jsFiles               = ["default"]
  highlightjs           = true
  highlightjsTheme      = ""
  highlightjsLang       = []
  viewMorePostsLink     = "/blog/"
  readingTime           = true
  imageStretch          = ""
  removeBlur            = false
  socialShare           = ["twitter", "facebook", "reddit", "linkedin", "pinterest", "email"]
  #socialShare           = ["linkedin", "email"]
  hideEmptyStats        = false

  [params.meta]
    description         = "Hi, my name is Ger Hean! This is my personal blog where I post my random thoughts. Don't take it too seriously XD"
    author              = "Ger Hean"
    favicon             = false
    svg                 = true
    faviconVersion      = "1"
    msColor             = "#ffffff"
    iOSColor            = "#ffffff"

  [params.header]
    navbarTitle         = "Home"
    dynamicTitles       = true
    searchMenu          = true
    shareMenu           = true
    languageMenu        = false

  [params.intro]
    header                = "Ger Hean's Whimsical Thoughts"
    paragraph             = "Writing about random stuff!"
    rssIntro              = false
    socialIntro           = true
    hideWhenSingleColumn  = false
    alwaysOnHomepage      = false

    [params.intro.pic]
      src                 = "img/main/portrait.jpg"
      shape               = "circle"
      width               = ""
      alt                 = "My Portrait"

  [params.sidebar]
    about               = "Self proclaimed genius software engineer."
    postAmount          = 5
    categories          = true
    categoriesByCount   = true

  [params.footer]
    rssFooter           = false
    socialFooter        = true

  [params.staticman]
    enabled             = true
    api                 = ""  # No Trailing Slash
    gitProvider         = "github"
    username            = "gerhean"
    repo                = "gerhean_hugo_site"
    branch              = "live-site"

    [params.staticman.recaptcha]
      siteKey           = ""
      encryptedKey      = ""

    # For Homepage
    [[params.links]]
        iconset = "fas"
        icon = "envelope"
        title = "E-mail"
        url = "gerhean@live.com"

    [[params.links]]
        icon = "github"
        title = "Github"
        url = "https://github.com/gerhean"

    [[params.links]]
        icon = "linkedin"
        title = "Linkedin"
        url = "https://www.linkedin.com/in/gerhean/"

    [[params.links]]
        icon = "instagram"
        title = "Instagram"
        url = "https://www.instagram.com/gerhean/"
    
    [[params.links]]
        icon = "twitch"
        title = "Twitch"
        url = "https://www.twitch.tv/kentsugi11"

#    [[params.links]]
#        icon = "twitter"
#        title = "Twitter"
#        url = "https://twitter.com/"

